{% extends 'layout.html'%}

{%block content%}

<br>
<div class="row g-3">
    <div class="col-xl-6">
        <h1>Store Entra Credentials</h1>
        <form id="store_entra_credentials_form" class="row g-3">
            <div class="col-md-6">
                <label for="store_credential_username_input" class="form-label">Username</label>
                <input type="text" id="store_credential_username_input" class="form-control" placeholder="user@example.com">
            </div>
            <div class="col-md-6">
                <label for="store_credential_password_input" class="form-label">Password</label>
                <input type="password" id="store_credential_password_input" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-6">
                <label for="store_credential_tenant_input" class="form-label">Tenant ID/Domain</label>
                <input type="text" id="store_credential_tenant_input" class="form-control" placeholder="contoso.com / Tenant ID">
                <div class="form-text">Optional. Defaults to <code>common</code> when requesting tokens.</div>
            </div>
            <div class="col-12">
                <label for="store_credential_description_input" class="form-label">Description</label>
                <input type="text" id="store_credential_description_input" class="form-control" placeholder="Credentials dumped from workstation">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="addEntraCredential($('#store_credential_username_input').val(), $('#store_credential_password_input').val(), $('#store_credential_description_input').val(), $('#store_credential_tenant_input').val());">Store Credentials</button>
            </div>
        </form>
    </div>
    <div class="col-xl-6">
        <h1>Credential to Access Token</h1>
        <form id="stored_credential_to_access_token_form" class="row g-3">
            <div class="col-md-4">
                <label for="stored_credential_id_input" class="form-label"><b>Credential Entry ID *</b></label>
                <input type="text" id="stored_credential_id_input" class="form-control" placeholder="1">
            </div>
            <div class="col-md-4">
                <label for="stored_credential_tenant_input" class="form-label">Tenant Override</label>
                <input type="text" id="stored_credential_tenant_input" class="form-control" placeholder="tenant.onmicrosoft.com">
                <div class="form-text">Leave empty to reuse the stored tenant (or <code>common</code>).</div>
            </div>
            <div class="col-md-4">
                <label for="stored_credential_client_id_input" class="form-label">Client ID</label>
                <input list="credentials_client_id_list" id="stored_credential_client_id_input" class="form-control" placeholder="d3590ed6-52b3-4102-aeff-aad2292ab01c">
            </div>
            <div class="col-md-4">
                <label for="stored_credential_resource_input" class="form-label">Resource</label>
                <input list="credentials_resource_list" id="stored_credential_resource_input" class="form-control" placeholder="https://graph.microsoft.com">
            </div>
            <div class="col-md-4">
                <label for="stored_credential_description_input" class="form-label">Description</label>
                <input type="text" id="stored_credential_description_input" class="form-control" placeholder="Optional description">
            </div>
            <div class="col-md-6 pt-3">
                <input type="checkbox" id="stored_credential_activate_access_token" class="form-check-input" checked>
                <label for="stored_credential_activate_access_token" class="form-check-label">Activate access token</label>
            </div>
            <div class="col-md-6 pt-3">
                <input type="checkbox" id="stored_credential_store_refresh_token" class="form-check-input" checked>
                <label for="stored_credential_store_refresh_token" class="form-check-label">Store refresh token</label>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="entraStoredCredentialsToAccessToken($('#stored_credential_id_input').val(), $('#stored_credential_client_id_input').val(), $('#stored_credential_resource_input').val(), $('#stored_credential_description_input').val(), $('#stored_credential_tenant_input').val(), $('#stored_credential_store_refresh_token').prop('checked'), $('#stored_credential_activate_access_token').prop('checked'));">Request Token</button>
            </div>
        </form>
    </div>
</div>
<datalist id="credentials_client_id_list">
    <option value="d3590ed6-52b3-4102-aeff-aad2292ab01c">Microsoft Office (default)</option>
    <option value="1b730954-1685-4b74-9bfd-dac224a7b894">Azure Active Directory PowerShell</option>
    <option value="04b07795-8ddb-461a-bbee-02f9e1bf7b46">Microsoft Azure CLI</option>
    <option value="1950a258-227b-4e31-a9cf-717495945fc2">Microsoft Azure PowerShell</option>
    <option value="ea0616ba-638b-4df5-95b9-636659ae5121">Microsoft Teams (Public Client)</option>
    <option value="aebc6443-996d-45c2-90f0-388ff96faa56">Visual Studio Code</option>
</datalist>
<datalist id="credentials_resource_list">
    <option value="https://graph.microsoft.com">MSGraph</option>
    <option value="https://graph.windows.net/">AAD Graph</option>
    <option value="https://outlook.office365.com">Outlook</option>
    <option value="https://api.spaces.skype.com/">MSTeams</option>
    <option value="https://management.core.windows.net/">AzureCoreManagement</option>
    <option value="https://management.azure.com">AzureManagement</option>
    <option value="urn:ms-drs:enterpriseregistration.windows.net">Register Device</option>
</datalist>
<div class="row g-3 mt-4">
    <div class="col-12">
        <table id="entra_credentials" class="table table-striped" style="table-layout:fixed; width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>ID</th>
                    <th>Stored At</th>
                    <th>Username</th>
                    <th>Tenant</th>
                    <th>Description</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
<script type="text/javascript" class="init">
    let credentialsTable = new DataTable('#entra_credentials', {
        ajax: {
            url: '/api/list_entra_credentials', dataSrc: ""
        },
        columns: [
            {
                className: 'dt-control',
                orderable: false,
                data: null,
                defaultContent: '',
                'width': '20px'
            },
            {
                className: 'use-credential-control',
                orderable: false,
                data: null,
                defaultContent: '<i class="fi fi-br-check" style="cursor: pointer"></i>',
                'width': '40px'
            },
            {
                className: 'delete-credential-control',
                orderable: false,
                data: null,
                defaultContent: '<i class="fi fi-rr-trash" style="cursor: pointer"></i>',
                'width': '40px'
            },
            { data: 'id', 'width': '60px' },
            { data: 'stored_at', 'width': '170px' },
            { data: 'username', 'width': '300px' },
            { data: 'tenant_id', 'width': '300px' },
            { data: 'description' }
        ],
        order: [[3, 'desc']]
    });

    credentialsTable.on('click', 'td.use-credential-control', function (e) {
        let tr = e.target.closest('tr');
        let row = credentialsTable.row(tr);
        $("#stored_credential_id_input").val(row.data().id);
    });

    credentialsTable.on('click', 'td.delete-credential-control', function (e) {
        let tr = e.target.closest('tr');
        let row = credentialsTable.row(tr);
        if (!confirm("Are you sure you want to delete credential entry with ID " + row.data().id + "?")) { return }
        deleteEntraCredential(row.data().id);
    });

    credentialsTable.on('click', 'td.dt-control', function (e) {
        let tr = e.target.closest('tr');
        let row = credentialsTable.row(tr);
        if (row.child.isShown()) {
            row.child.hide();
        } else {
            row.child(formatCredential(row.data())).show();
        }
    });

    function formatCredential(rowData) {
        let password = rowData.password ? rowData.password : "(not stored)";
        let tenant = rowData.tenant_id ? rowData.tenant_id : "(not provided)";
        return `
            <dl class="mb-0">
                <dt>Password</dt>
                <dd><code class="text-break">${escapeHtml(password)}</code></dd>
                <dt>Tenant</dt>
                <dd><code class="text-break">${escapeHtml(tenant)}</code></dd>
            </dl>
        `;
    }

    function escapeHtml(text) {
        if (!text) { return ""; }
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }
</script>
{%endblock content%}
